<nz-modal [(nzVisible)]="isVisibleViewPanicAlert" [nzWidth]="700" [nzTitle]="modalTitleViewPanicAlert" [nzContent]="modalContentViewPanicAlert" [nzFooter]="modalFooterViewPanicAlert" (nzOnCancel)="handleCancelViewPanicAlert()">
    <ng-template #modalTitleViewPanicAlert>Alerta: {{this.panicDataSelected.nombre}}</ng-template>

    <ng-template #modalContentViewPanicAlert>

      <div class="row">
        
        <div class="col-md-12">
          <h4>DATOS DEL USUARIO</h4>
        </div>

        <div class="col-md-3">
          <label>Nombre</label>
          <p for="">{{ this.panicDataSelected.nombre }}</p>
        </div>

        <div class="col-md-3">
          <label>Tel√©fono</label>
          <p for="">{{ this.panicDataSelected.telefono }}</p>
        </div>

        <div class="col-md-6">
          <label>Fecha</label>
          <p for="">{{ this.panicDataSelected.createAt | date:'medium'}}</p>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12" (click)="mapaurl(data)">
          <div #map style="pointer-events:none; width:100%; height:250px"></div>
        </div>
      </div>
      
    </ng-template>

    <ng-template #modalFooterViewPanicAlert>
      <button nz-button nzType="default" (click)="handleCancelViewPanicAlert()">Cerrar</button>
    </ng-template>
</nz-modal>
